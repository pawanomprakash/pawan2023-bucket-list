<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket list</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading"> My 2023 bucket list</h1>
        <div class="input-container">
        <input type="text" class="input-field" id="input-field" placeholder="I want to" </div>
        <input class="btn-submit" type="button" onclick="addvalue()" value="Add">
        
    </div>
    <div class="list-container">
        <h2> Here's what you gotto do this year</h2>
        <div class.hint>
            <p>the first thing on your bucket list is to tick things of your <br> bucket lisr. So Go ahead😊.</p>
        </div>
         <ul id="list-container"></ul>
         
    </div>
    <button class="btn-submit" onclick="reset()">Reset Bucket List</button>

<div class="footer">
    Coded with ❤ by Pawan
</div>
</body>
</html>
